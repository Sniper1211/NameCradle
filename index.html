        function generateNames() {

                nameItem.style.animationDelay = `${index * 0.1}s`; // æ·»åŠ å»¶è¿ŸåŠ¨ç”»æ•ˆæœ
                
                // æ·»åŠ åå­—å’Œå«ä¹‰
                nameItem.innerHTML = `
                    <div class="name">${name}</div>
                    <div class="name-meaning">${nameMeanings[name.slice(1)] || 'å«ä¹‰ä¿¡æ¯åŠ è½½ä¸­...'}</div>
                    <div class="attributes">
                        <span>${document.getElementById('gender').value === 'boy' ? '<i class="fas fa-mars"></i> ç”·å­©' : '<i class="fas fa-venus"></i> å¥³å­©'}</span>
                        <span>${document.getElementById('style').value === 'classic' ? '<i class="fas fa-scroll"></i> å¤é£' : 
                               document.getElementById('style').value === 'modern' ? '<i class="fas fa-city"></i> ç°ä»£' :

                nameItem.onclick = function() {

            // æ›´æ–°ç´¢å¼•ä½ç½®
            currentIndex += namesPerBatch;
            
            // å¦‚æœæ²¡æœ‰æ›´å¤šåå­—å¯åŠ è½½ï¼Œéšè—åŠ è½½æ›´å¤šæŒ‰é’®
            if (currentIndex >= allNames.length) {
                document.getElementById('load-more-btn').style.display = 'none';
            }
        }

        function showMeaning(name) {
            const meaning = nameMeanings[name.slice(1)] || 'å«ä¹‰ä¿¡æ¯æš‚æœªæ”¶å½•';
            alert(`${name}\n${meaning}`);
        }
        
        // åŠ è½½æ›´å¤šåå­—
        function loadMoreNames() {
            // ä½¿ç”¨Fisher-Yatesæ´—ç‰Œç®—æ³•éšæœºæ’åºå‰©ä½™æœªæ˜¾ç¤ºçš„åå­—
            const remainingNames = allNames.slice(currentIndex);
            for (let i = remainingNames.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [remainingNames[i], remainingNames[j]] = [remainingNames[j], remainingNames[i]];
            }
            
            // æ›´æ–°allNamesæ•°ç»„ï¼Œä¿ç•™å·²æ˜¾ç¤ºçš„åå­—ï¼Œæ·»åŠ éšæœºæ’åºåçš„å‰©ä½™åå­—
            allNames = [...allNames.slice(0, currentIndex), ...remainingNames];
            
            renderNextBatch();
        }
